<h1>Usuarios</h1>
<hr>


<div class="row">
    <div class="col">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre Completo</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>
                        <img [src]="usuario.avatar" />
                    </td>
                    <!-- <td>{{ usuario.first_name}} {{ usuario.last_name}}</td> -->
                    <td>{{ usuario.fullName}}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
            </tbody>
        </table>

    </div>


</div>
